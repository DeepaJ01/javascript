<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operators</title>
</head>
<body>
    <h1 id="innoo"></h1>
	<script type="text/javascript">
		let x=23;
		let y=20;
		let z=x+y;
		document.getElementById('innoo').innerHTML=z;
	</script>

		<h1 id="innoo1"></h1>
	    <script type="text/javascript">
		let p=23;
		let q=20;
		let r=p-q;
		document.getElementById('innoo1').innerHTML=r;

	</script>

	<h1 id="innoo2"></h1>
	    <script type="text/javascript">
		let a=23;
		let b=20;
		let c=a*b;
		document.getElementById('innoo2').innerHTML=c;

	</script>

	<h1 id="innoo3"></h1>
	    <script type="text/javascript">
		let f=4;
		let g=2;
		let h=f/g;
		document.getElementById('innoo3').innerHTML=h;

	</script>

	<h1 id="innoo4"></h1>
	    <script type="text/javascript">
		let u=3;
		let m=(100+40)*u;
		document.getElementById('innoo4').innerHTML=m;

	</script>

	<h1 id="one"></h1>
	    <script type="text/javascript">
		let l=3;
		let e=9**l;
		document.getElementById('one').innerHTML=e;

	</script>

	<h1 id="two"></h1>
	    <script type="text/javascript">
		let j=3;
		let k=9/3;
		document.getElementById('two').innerHTML=k;

	</script>

	<h1 id="three"></h1>
	    <script type="text/javascript">
		let v=3;
		let o=9/3;
		document.getElementById('three').innerHTML=o;

	</script>

	<h1 id="four"></h1>
	    <script type="text/javascript">
		let t=3;
		t++;
		let d=t;
		document.getElementById('four').innerHTML=d;

	</script>

	<h1 id="innoo5"></h1>
	    <script type="text/javascript">
		let w=7;
		w--;
		let n=w;
		document.getElementById('innoo5').innerHTML=n;

	</script>



</body>
</html>
