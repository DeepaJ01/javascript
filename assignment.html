<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Assignment operators</title>
</head>
<body>

	<h1 id="one"></h1>
	<h1 id="two"></h1>
	<script>
    let x = 10;
    let y=10+x
    document.getElementById("one").innerHTML = "Value of x is: " + x;
    document.getElementById("two").innerHTML = "Value of x is: " + y;
    </script>
    
    <h1 id="three"></h1>
    <script>
    let text = "Hello";
    text += " Bangtan boys";
    document.getElementById("three").innerHTML = text;
    </script>
     
    <h1 id="six"></h1>
    <script>
    let t = 20;
    t -= 10;
    document.getElementById("six").innerHTML = "Value of t is: " + t;
    </script>

    <h1 id="seven"></h1>
    <script>
    let a = 20;
    a *= 10;
    document.getElementById("seven").innerHTML = "Value of a is: " + a;
    </script>

    <h1 id="eight"></h1>
    <script>
    let b = 20;
    b /= 10;
    document.getElementById("eight").innerHTML = "Value of b is: " + b;
    </script>

    <h1 id="nine"></h1>
    <script>
    let c = 20;
    c %= 10;
    document.getElementById("nine").innerHTML = "Value of c is: " + c;
    </script>
 
    <h1 id="ten"></h1>
    <script>
    let d= -400;
    d <<= 5;
    document.getElementById("ten").innerHTML = "Value of d is: " + d;
    </script>

    <h1 id="innoo"></h1>
    <script>
    let e= -400;
    e >>= 5;
    document.getElementById("innoo").innerHTML = "Value of e is: " + e;
    </script>

    <h1 id="innoo1"></h1>
    <script>
    let f= -400;
    f >>>= 5;
    document.getElementById("innoo1").innerHTML = "Value of f is: " + f;
    </script>

    <h1 id="innoo2"></h1>
    <script>
    let s = 100;
    s &= 10;
    document.getElementById("innoo2").innerHTML = "Value of s is: " + s;
    </script>

    <h1 id="innoo3"></h1>
    <script>
    let i = 100;
    i |= 10;
    document.getElementById("innoo3").innerHTML = "Value of i is: " + i;
    </script>

    <h1 id="innoo4"></h1>
    <script>
    let q = 100;
    q ^= 8;
    document.getElementById("innoo4").innerHTML = "Value of q is: " + q;
    </script>

    <h1 id="innoo5"></h1>
    <script>
    let u = 100;
    u &&= 9;
    document.getElementById("innoo5").innerHTML = "Value of u is: " + u;
    </script>

    <h1 id="innoo6"></h1>
    <script>
    let p = 100;
    p &&= 10;
    document.getElementById("innoo6").innerHTML = "Value of p is: " + p;
    </script>

    <h1 id="innoo7"></h1>
    <script>
    let o = 100;
    o ||= 3;
    document.getElementById("innoo7").innerHTML = "Value of o is: " + o;
    </script>

    <h1 id="innoo8"></h1>
    <script>
    let j;
    document.getElementById("innoo8").innerHTML = j??=100;
    </script>
</body>
</html>
