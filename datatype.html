	<script type="text/javascript">
		let txt="Hii How are you guys";
		let length=txt.length;

		let a=`The show will
		start at night 12 pm
		onwards`;
		document.getElementById("innoo").innerHTML=txt;

	    document.getElementById("innoo3").innerHTML=text;

    <h1 id="inno2"></h1>

	</script>

	<h1 id="inno3"></h1>
	<script type="text/javascript">
		let g= BigInt(999999999999999);
		document.getElementById("inno3").innerHTML= typeof g;
	</script>
    <h1 id="three"></h1>
	<script>
    let k=5;
    let j = 5;
    let l = 6;

    document.getElementById("three").innerHTML =
    (k == j) + "<br>" + (k == l);
    </script>
    <h1 id="four"></h1>
    <script>
    let car;
    document.getElementById("four").innerHTML =
    car + "<br>" + typeof car;

    <h1 id="five"></h1>
    <script>
    let bike = "";
    document.getElementById("five").innerHTML =
    "The value is: " +
     bike + "<br>" +
    "The type is: " + typeof bike;
    </script>
     
    <h1 id="six"></h1>
    <script>
    const person = {
    Name : "Jack",
