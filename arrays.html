<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arrays</title>
</head>
<body>
	<h1 id="one"></h1>
	<script type="text/javascript">
    const person = ["Jack", "Jill", "Smitha"];
    document.getElementById("one").innerHTML = person;
	</script>

	<h1 id="two"></h1>
	<script>
    const number = new Array("1", "2", "3");
    document.getElementById("two").innerHTML = number;
    </script>

    <h1 id="three"></h1>
    <h1 id="four"></h1>
    <h1 id="five"></h1>
    <script>
    const p = ["Jin", "Suga", "RM"];
    document.getElementById("three").innerHTML = p[0];
    document.getElementById("four").innerHTML = p[1];
    document.getElementById("five").innerHTML = p[2];
   </script>

    <h1 id="six"></h1>
    <script>
    const stu = ["JK", "Jimin", "Jhope","V"];
    stu[0] = "Kookie";
    document.getElementById("six").innerHTML = stu;
    </script>
</body>
</html>
